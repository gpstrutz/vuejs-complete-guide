<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="adicionar">Adicionar</button>
  <button v-on:click="diminuir">Diminuir</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0
    },
    methods: {
      adicionar() {
        this.contador++
      },
      diminuir() {
        if (this.contador === 0) {
          alert('Erro')
        } else {
          this.contador--
        }
      }
    }
  })
</script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="adicionar(5)">Adicionar</button>
  <button v-on:click="diminuir(10)">Diminuir</button>
  <p v-on:mousemove="atualizarPosicao">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0
    },
    methods: {
      adicionar( passo ) {
        this.contador += passo
      },
      diminuir( passo ) {
        if (this.contador === 0) {
          alert('Erro')
        } else {
          this.contador -= passo
        }
      },
      atualizarPosicao( event ) {
        this.x = event.clientX
        this.y = event.clientY
      }
    }
  })
</script>
